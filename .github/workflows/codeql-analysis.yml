name: "CodeQL"

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]
  schedule:
    - cron: '23 11 * * 6'

jobs:
  analyze-linux:
    name: Analyze Linux (Ubuntu 18.04)
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        #language: [ 'cpp', 'javascript', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    #- run: |
    #    sudo apt-get update
    #    sudo apt install build-essential qt5-qmake qtdeclarative5-dev qt5-default qttools5-dev-tools libjack-jackd2-dev
    #    make distclean || true
    #    qmake
    #    make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  analyze-windows:
    name: Analyze Windows (Server 2019)
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        #language: [ 'cpp', 'javascript', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Install Qt
      uses: jurplel/install-qt-action@v2
      with:
        version: '5.15.2'
        dir: '${{ github.workspace }}'
        arch: 'win64_msvc2019_64'

    - name: Find tools
      shell: |
        dir /s/b \jom.exe
        dir /s/b \*make.exe

    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Build Jamulus on Windows
      run: |
        make distclean || true
        D:/a/jamulus/jamulus/Qt/bin/qmake.exe -spec win32-msvc
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

  analyze-macos:
    name: Analyze MacOS (Catalina 10.15)
    runs-on: windows-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]
        #language: [ 'cpp', 'javascript', 'python' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    #- run: |
    #    make distclean || true
    #    qmake
    #    make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
